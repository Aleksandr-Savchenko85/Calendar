<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;0,700;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0c153a535.js" crossorigin="anonymous"></script>
    <title>Calendar</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <button class="button-create"><i class="fas fa-plus create-event-btn__icon"></i>Create</button>
            <div class="navigation-header">
                <button class="button-today" data-direction="today">Today</button>
                <button class="pointer_left" data-direction="prev"><i class="fas fa-chevron-left"></i></button>
                <button class="pointer_right" data-direction="next"><i class="fas fa-chevron-right"></i></button>
                <span class="text-month">August</span>
            </div>
        </header>

        <div class="calendar">

            <div class="calendar-header">

                <div class="calendar__day-label day-label">
                    <div class="day-name">MON</div>
                    <div class="day-number">25</div>
                </div>
                <div class="calendar__day-label day-label">
                    <div class="day-name">TUE</div>
                    <div class="day-number">26</div>
                </div>
                <div class="calendar__day-label day-label">
                    <div class="day-name">WED</div>
                    <div class="day-number">27</div>
                </div>
                <div class="calendar__day-label day-label">
                    <div class="day-name">THU</div>
                    <div class="day-number">28</div>
                </div>
                <div class="calendar__day-label day-label">
                    <div class="day-name">FRI</div>
                    <div class="day-number">29</div>
                </div>
                <div class="calendar__day-label day-label">
                    <div class="day-name">SAT</div>
                    <div class="day-number">30</div>
                </div>
                <div class="calendar__day-label day-label">
                    <div class="day-name">SUN</div>
                    <div class="day-number">31</div>
                </div>
            </div>

            <div class="calendar-body">
                <div class="sidebar">
                    <div class="calendar__hours">
                        <div class="calendar_time-gtm">GMT+02</div>
                        <div class="calendar_hours-time"></div>
                        <div class="calendar_hours-time">12 AM</div>
                        <div class="calendar_hours-time">1 AM</div>
                        <div class="calendar_hours-time">2 AM</div>
                        <div class="calendar_hours-time">3 AM</div>
                        <div class="calendar_hours-time">4 AM</div>
                        <div class="calendar_hours-time">5 AM</div>
                        <div class="calendar_hours-time">6 AM</div>
                        <div class="calendar_hours-time">7 AM</div>
                        <div class="calendar_hours-time">8 AM</div>
                        <div class="calendar_hours-time">9 AM</div>
                        <div class="calendar_hours-time">10 AM</div>
                        <div class="calendar_hours-time">11 AM</div>
                        <div class="calendar_hours-time">12 PM</div>
                        <div class="calendar_hours-time">1 PM</div>
                        <div class="calendar_hours-time">2 PM</div>
                        <div class="calendar_hours-time">3 PM</div>
                        <div class="calendar_hours-time">4 PM</div>
                        <div class="calendar_hours-time">5 PM</div>
                        <div class="calendar_hours-time">6 PM</div>
                        <div class="calendar_hours-time">7 PM</div>
                        <div class="calendar_hours-time">8 PM</div>
                        <div class="calendar_hours-time">9 PM</div>
                        <div class="calendar_hours-time">10 PM</div>
                        <div class="calendar_hours-time">11 PM</div>

                    </div>
                </div>
            </div>









        </div>











    </div>
</body>

</html>
